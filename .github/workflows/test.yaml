name: Bonny Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: [1.10.x]
        otp: [23.x]
    steps:
      - uses: actions/checkout@v1

      - name: Setup elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{matrix.elixir}}
          otp-version: ${{matrix.otp}}

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Compile
        run: |
          mix clean
          mix compile --warnings-as-errors

      - name: Run Tests
        run: mix test
